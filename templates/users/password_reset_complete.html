{% extends 'base.html' %}

{% block title %}Password Reset Complete - {{ site_name }}{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center">
        <div class="bg-white rounded-lg shadow-sm border border-secondary-200 p-8">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
            </div>
            
            <h1 class="text-2xl font-bold text-secondary-900 mb-4">Password Reset Complete</h1>
            <p class="text-secondary-600 mb-6">
                Your password has been successfully reset. You can now log in with your new password.
            </p>
            
            <a href="{% url 'users:login' %}" class="btn btn-primary">
                Log In
            </a>
        </div>
    </div>
</div>
{% endblock %}
