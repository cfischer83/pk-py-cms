{% extends 'base.html' %}

{% block title %}Reset Password - {{ site_name }}{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-lg shadow-sm border border-secondary-200 p-8">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-secondary-900">Reset Password</h1>
                <p class="text-secondary-600 mt-2">Enter your email to receive reset instructions</p>
            </div>
            
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label for="id_email" class="block text-sm font-medium text-secondary-700 mb-1">Email</label>
                    <input type="email" name="email" id="id_email" required 
                           class="form-input" placeholder="Enter your email">
                </div>
                
                <button type="submit" class="w-full btn btn-primary py-3">
                    Send Reset Link
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <a href="{% url 'users:login' %}" class="text-primary-500 hover:text-primary-600">
                    ‚Üê Back to Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
