{% extends 'base.html' %}

{% block title %}Password Reset Sent - {{ site_name }}{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center">
        <div class="bg-white rounded-lg shadow-sm border border-secondary-200 p-8">
            <div class="w-16 h-16 bg-primary-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-8 h-8 text-primary-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                </svg>
            </div>
            
            <h1 class="text-2xl font-bold text-secondary-900 mb-4">Check Your Email</h1>
            <p class="text-secondary-600 mb-6">
                We've sent password reset instructions to your email address. 
                Please check your inbox and follow the link to reset your password.
            </p>
            
            <a href="{% url 'users:login' %}" class="btn btn-primary">
                Return to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
